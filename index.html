	<div class="container">

		<p>HELLO, EVERYONE ðŸ”® i am <span style="font-weight: bolder; color: rebeccapurple;">eldar the wizard</span>, the embodiment of knowledge and integrity. <br> ang init sa pinas so let's do some math to cope!</p>

		<form>
			<label for="x"><h1>enter a value for x</h1></label><br>
			<input placeholder="" type="text" id="x"><br><br>

			<label for="y"><h1>enter a value for y</h1></label><br>

<div class="buttons">
	<button class="btn btn-warning" onclick="remainder()">uh, do the numbers have a <span style="font-weight: bolder;">remainder?</span></button>
    <button class="btn btn-warning" onclick="equal()">hmm, are the values <span style="font-weight: bolder;">equal?</span></button><br><br>
    <button class="btn btn-warning" onclick="exponent()">ooo, let's <span style="font-weight: bolder;">raise</span> these numbers!</button>
    <button class="btn btn-warning" onclick="product()">omg, we should <span style="font-weight: bolder;">multiply</span> these rin!</button>
</div>


<script>
        function remainder() {
            let x = parseFloat(document.getElementById('x').value);
            let y = parseFloat(document.getElementById('y').value);
            //according to w3schools, parsefloat parses a value as a string and returns the first number
            alert("the remainder of " + x + " and " + y + " is " + (x % y));
        }

        function equal() {
            let x = parseFloat(document.getElementById('x').value);
            let y = parseFloat(document.getElementById('y').value);

           
            if (x === y) {
                alert(x + " is equal to " + y);
               	// === ensures that all values are of equal value and type -- this means x is equal to y
            } 

            if (x !== y){
                alert(x + " is not equal to " + y);
                // !=== contrary to "===," this operator states that values are not of equal value and type -- this also means x is not equal to y
            }
        }

	function exponent() {
            let x = parseFloat(document.getElementById('x').value);
            let y = parseFloat(document.getElementById('y').value); 
            //according to w3schools, parsefloat parses a value as a string and returns the first number
            alert(x + " raised to " + y + " is " + (x ** y));
        }

        function product() {
            let x = parseFloat(document.getElementById('x').value); 
            let y = parseFloat(document.getElementById('y').value);
            //according to w3schools, parsefloat parses a value as a string and returns the first number
            alert(x + " times " + y + " is " + (x * y));
        }

    </script>
